<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <h2>X-ray Type: {{ xray_type }}</h2>

        <h2>Uploaded Images</h2>

        <div class="uploaded-images">
            {% for view in ['ap', 'lateral', 'oblique'] %}
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/' + xray_type + '/' + view + '.jpg') }}" alt="{{ view }} View">
                </div>

                <div class="image-container">
                    <img src="{{ url_for('static', filename='outputs/' + view + '.jpg') }}" alt="{{ view }} View with heatmap">
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('home') }}" class="btn">Return to Upload Page</a>
    </div>
</body>

</html>
